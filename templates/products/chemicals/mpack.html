<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MPACK</title>

  <!-- Bootstrap CSS -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT+zDk0s5H7v3aVVl7wYX3qG" 
    crossorigin="anonymous"
  >

  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
  <style>
    /* Custom styles for Select2 */
    .select2-container--bootstrap-5 .select2-selection {
        min-height: 38px;
        padding: 0.375rem 0.75rem;
    }
    .select2-container--bootstrap-5 .select2-selection--single .select2-selection__rendered {
        padding-left: 0;
    }
    .select2-container--bootstrap-5 .select2-selection--single .select2-selection__arrow {
        height: 36px;
    }
  </style>
</head>
<body class="container py-4">
  <div style="text-align: right; margin-bottom: 20px; position: relative;">
    <a href="{{ url_for('cart') }}" style="position: relative; display: inline-block;">
      <img
        src="{{ url_for('static', filename='images/cart-icon.png') }}"
        alt="Cart"
        style="width: 40px; height: 40px; cursor: pointer;"
      />
      <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="display: none;">0</span>
    </a>
  </div>

  <h2>MPACK Selection</h2>

  <!-- Machine Selector -->
  <div class="mb-3">
    <label for="machineSelect" class="form-label">Select Machine:</label>
    <select id="machineSelect" class="form-select">
      <option value="">-- Select Machine --</option>
    </select>
  </div>

  <!-- Thickness -->
  <div class="mb-3" id="thicknessSection" style="display:none;">
    <label for="thicknessSelect" class="form-label">Select Thickness (micron):</label>
    <select id="thicknessSelect" class="form-select">
      <option value="">-- Select Thickness --</option>
      <option value="100">100</option>
      <option value="125">125</option>
      <option value="150">150</option>
      <option value="200">200</option>
      <option value="250">250</option>
      <option value="300">300</option>
      <option value="400">400</option>
    </select>
  </div>

  <!-- Size -->
  <div class="mb-3" id="sizeSection" style="display:none;">
    <label for="sizeSelect" class="form-label">Select Size:</label>
    <select id="sizeSelect" class="form-select" style="width: 100%;">
      <option value="">-- Type to search or select size --</option>
    </select>
  </div>

  <!-- Price Display -->
  <div class="mb-3" id="priceSection" style="display:none;">
    <p><strong>Net Price Per Sheet:</strong> ₹<span id="netPrice">-</span></p>
  </div>

  <!-- Quantity -->
  <div class="mb-3" id="sheetInputSection" style="display:none;">
    <label for="sheetInput" class="form-label">Enter Number of Sheets:</label>
    <input type="number" id="sheetInput" class="form-control" />
  </div>

  <!-- Total Price -->
  <div class="mb-3" id="totalPriceSection" style="display:none;">
    <p><strong>Total Price:</strong> ₹<span id="totalPrice">-</span></p>
    <p><strong>GST @12%:</strong> ₹<span id="gstAmount">-</span></p>
    <p><strong>Final Price (incl. GST):</strong> ₹<span id="finalPrice">-</span></p>
  </div>

  <!-- Discount -->
  <div class="mb-3" id="discountPromptSection" style="display:none;">
    <label class="form-label">Apply Discount?</label>
    <button class="btn btn-outline-primary btn-sm" onclick="showDiscountSection(true)">Yes</button>
    <button class="btn btn-outline-secondary btn-sm" onclick="showDiscountSection(false)">No</button>
  </div>

  <div class="mb-3" id="discountSection" style="display:none;">
    <label for="discountSelect" class="form-label">Select Discount:</label>
    <select id="discountSelect" class="form-select mb-2">
      <option value="">-- Select Discount --</option>
    </select>
    <div id="discountDetails" class="mt-2 p-2 bg-light rounded">
      <!-- Discount breakdown will be shown here -->
    </div>
  </div>

  <!-- Add to Cart -->
  <button onclick="addMpackToCart()" class="btn btn-warning">Add to Cart</button>

  <!-- jQuery (required for Select2) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Select2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  
  <!-- JavaScript -->
  <script src="{{ url_for('static', filename='js/mpack.js') }}"></script>
  <script src="{{ url_for('static', filename='js/cart.js') }}"></script>
  
  <script>
    // Function to initialize Select2 for sizes dropdown with custom matcher
    function initSizeSelect2() {
      const sizeSelect = $('#sizeSelect');
      
      // Check if Select2 is already initialized on this element
      if (sizeSelect.hasClass('select2-hidden-accessible')) {
        sizeSelect.select2('destroy');
      }
      
      // Custom matcher to search for number patterns in sizes
      function matchSize(term, text) {
        // If no search term, show all options
        if ($.trim(term) === '') return true;
        
        // Extract all numbers from the search term and option text
        const termNumbers = term.match(/\d+/g) || [];
        const textNumbers = text.match(/\d+/g) || [];
        
        // If no numbers in search term, do normal text search
        if (termNumbers.length === 0) {
          return text.toUpperCase().indexOf(term.toUpperCase()) >= 0;
        }
        
        // Check if all number groups in the search term appear in order in the option text
        let lastIndex = -1;
        for (let i = 0; i < termNumbers.length; i++) {
          const num = termNumbers[i];
          const index = text.toUpperCase().indexOf(num.toUpperCase(), lastIndex + 1);
          if (index === -1) return false;
          lastIndex = index;
        }
        
        return true;
      }
      
      // Initialize Select2 with custom matcher
      sizeSelect.select2({
        theme: 'bootstrap-5',
        placeholder: 'Type to search size (e.g., 260, 35, 26x35, etc.)',
        allowClear: true,
        width: '100%',
        dropdownAutoWidth: true,
        minimumInputLength: 0,
        matcher: function(params, data) {
          // Always return the object if there is are no search terms
          if ($.trim(params.term) === '') {
            return data;
          }
          
          // Check if the text contains the search term
          if (matchSize(params.term, data.text)) {
            return data;
          }
          
          // Check if the text contains the search term when split by non-word characters
          const terms = params.term.split(/\s+/);
          for (let i = 0; i < terms.length; i++) {
            if (!matchSize(terms[i], data.text)) {
              return null;
            }
          }
          
          return data;
        },
        language: {
          noResults: function() {
            return 'No matching sizes found';
          },
          inputTooShort: function() {
            return 'Type to search sizes (e.g., 26, 35, 26x35, etc.)';
          },
          searching: function() {
            return 'Searching...';
          }
        }
      });
      
      // Ensure the change event still works with Select2
      sizeSelect.on('change', function() {
        // Trigger the original change event
        const event = new Event('change');
        this.dispatchEvent(event);
      });
    }
    
    // Override the loadSizes function to initialize Select2 after loading sizes
    const originalLoadSizes = window.loadSizes;
    window.loadSizes = function() {
      return originalLoadSizes.apply(this, arguments).then(() => {
        // Initialize Select2 after sizes are loaded
        initSizeSelect2();
      }).catch(error => {
        console.error('Error in loadSizes:', error);
        throw error; // Re-throw to maintain error handling
      });
    };
    
    // Update cart count when page loads
    document.addEventListener('DOMContentLoaded', function() {
      updateCartCount();
    });
  </script>
</body>
</html>
